    <head>
        <meta charset="UTF-8">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="diceRoller.css">
        <script src="diceRoller.js"></script>
    </head>
        <body id="diceTable" onload="RollDice()">
            <div class="buttons">
                <button type="button" autofocus onclick="RollDice()">Roll Dice</button><br><br>
                <button type="button" onclick="ClearTable()">Clear Table</button><br><br>
                    <p style="font-family: cursive; font: 15px;">
                        Press 'Roll Dice' button to roll a single dice.  Press 'Clear Table'
                        button to get rid of all past rolls.
                    </p>
            </div>
        </body>
